
<form (ngSubmit)="insertdata()" >
    {{msg}}
    <div class="container">
      <h2>User Registration</h2>
      <hr>
      <div class="row">
          <div class="col-md-6">
            <label for=""><b>First Name</b></label>
            <input type="text" placeholder="first name" name="f_name" id="f_name" required [(ngModel)]="res.f_name">
          </div>
          <div class="col-md-6">
            <label for=""><b>Last Name</b></label>
            <input type="text" placeholder="lastname" name="l_name" id="lastname" required [(ngModel)]="res.l_name">
          </div>
      </div>
      <label for=""><b>Email</b></label>
      <input type="text" placeholder="email" name="email" id="email" required [(ngModel)]="res.email">
      <label for=""><b>Date of Birth</b></label>
      <input  type="date" placeholder="date of birth" name="dob" id="dob" required [(ngModel)]="res.dob">
     <br>
     <div class="row">
         <div class="col-md-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="" name="gender" value="male" [(ngModel)]="res.gender">
                <label class="form-check-label" for="">Male</label> 
            </div>
         </div>
         <div class="col-md-2">
            <div class="form-check">
                 <input class="form-check-input" type="radio"  id=""  name="gender" value="female" [(ngModel)]="res.gender">
                 <label class="form-check-label" for="">Female</label>
            </div>
        </div>
     </div>
    </div>
    
   

            <hr>
        <button type="submit"  class="registerbtn">Register</button>
         <button type="submit" class="cancelbtn">Cancel</button>   
    
 
   
</form>
